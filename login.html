    <meta charset="UTF-8">

    <title>Login</title>

<body>
    <div id="loading"></div>
    <div class="main">
        <div class="header">
            <h1>GameIt</h1>
            <h4>A fathomless world of online games</h4>
        </div>
        <div class="box">
            <div class="container">
                <p class="heading">Welcome Back</p>
                <div class="info">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>

                <div class="info">
                    <i class="fa fa-unlock-alt"></i>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <i class="fa fa-eye" id="eye"></i>
                    <i class="fa fa-eye-slash" id="slasheye"></i>
                </div>
                <div class="fpassword">
                    <a href="forgetpassword.html">Forgot Password?</a>
                </div>
                <div class="login">
                    <button id="btn_login" onclick="login()">Login</button>
                </div>
                <div class="federated">
                    <button class="btn" id="google" onclick="googlesign()">Sign in with Google</button>
                    <button class="btn" id="facebook" onclick="facebooksign()">Sign in with Facebook</button>
                </div>
                <div class="signup">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
                <div class="warning">
                    <p>* To access the admin feature, it is advised not to use federated login.</p>
                </div>
            </div>
        </div>
    </div>
</body>
